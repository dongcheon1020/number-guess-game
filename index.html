<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 class="headline">숫자 맞추기 게임</h1></header>
    <main>
      <section class="game-description-container">
        <h3 class="game-description-title">게임 규칙</h3>
        <p class="game-description">
          1 ~ 100 사이의 숫자가 주어지며, <br />
          힌트를 통해 총 5번의 기회 안에 정답을 맞추시오.
        </p>
      </section>
      <div class="result-area">
        <span class="result-area-text">결과</span>
      </div>
      <input
        id="user-input"
        type="number"
        placeholder="1부터 100사이의 숫자를 입력해주세요"
      />
      <section class="buttons">
        <button class="input-bt reset-bt">재시작</button>
        <button class="input-bt play-bt">확인</button>
      </section>
    </main>

</html>
